<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Dog</title>
    <link rel="stylesheet" type="text/css" href="./bt.css">
    <script src="./lib/cuon-matrix.js"></script>
	<script src="./lib/cuon-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./bt.js"></script>
</head>
<body onload="main()">
    <div class="split left">
        <div class="centered">
            <canvas id="canvas" >
            </canvas>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <div>
                <br>
                Toạ độ chuột x: <span id="mouseX">--</span> ,y: <span id="mouseY">--</span>
            </div>
            <div>
                <br>
                    <b>Animation</b>
                    <button class="button button1" onClick=startAnim()>Start</button>
                    <button class="button button1" onClick=stopAnim()>Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
